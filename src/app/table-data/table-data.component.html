<table class="table table-dark table-striped" *ngIf = "tableData">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">UserName</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let data of tableData " >
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.email}}</td>
      </tr>
  </tbody>
</table>
